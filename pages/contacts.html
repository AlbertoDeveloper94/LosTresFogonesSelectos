    <section class="formulary">
        <h1>FORMULARIO DE CONTACTO</h1>

        <form action="mailto:contacto@atlantico.gal" method="post" enctype="text/plain">
            
            <label>Nombre:</label>
            <input type="text" name="name" required>
            <br>

            <label>Apellidos:</label>

            <br>

            <label>E-mail:</label>
            <input type="email" name="mail" required>
            <br>
            <label>Petición:</label>
            <br>
            <textarea name="message" rows="5" cols="30" placeholder="Escribe aquí tu mensaje..." required></textarea>
            <br><br>
            

            <input type="submit" value="Enviar formulario">

        </form>
