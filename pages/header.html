<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Tres Fogones Selectos - Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/LosTresFogonesSelectos/css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="mainHeader" id="mainHeader">
    
        <div class="headerContent">
           
            <div class="logoContainer">
                <div class="logo">
                    <img src="../Images/logoLosTresFogonesSelectos.png" alt="logoLosTresFogonesSelectos" class="logoImage">
                    <div class="logoText">
                        <h1>Los Tres Fogones Selectos</h1>
                        <p>Vinos · Quesos · Conservas</p>
                    </div>
                </div>
            </div>

         
            <nav class="mainNav" id="mainNav">
                <ul class="navList">
                    <li><a href="#" class="navLink active">Inicio</a></li>
                    <li><a href="#" class="navLink">Vinos</a></li>
                    <li><a href="#" class="navLink">Quesos</a></li>
                    <li><a href="#" class="navLink">Conservas</a></li>
                    <li><a href="#" class="navLink">Cestas de Regalo</a></li>
                     <li><a href="#" class="navLink">Sobre Nosotros</a></li>
                    <li><a href="#" class="navLink">Contacto</a></li>
                </ul>
            </nav>

                
            <div class="headerActions">
                <div class="headerIcons">
                    <div class="iconContainer" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
        
    </header>

    <script src="/LosTresFogonesSelectos/js/header.js"></script>
</body>
</html>
